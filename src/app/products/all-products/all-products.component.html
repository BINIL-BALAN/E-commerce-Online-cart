<header class="py-5 my-5">
  <div class="backgroundImage">
        <div class="container px-4 px-lg-5 my-5">
            <div class=" text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this online cart</p>
            </div>
        </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts | filter : searchKey : 'title'">
                <div class="card h-100 px-2">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top mt-2" [src]="product.image" [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h6 class="fw-bolder">{{product.title.slice(0,17||10)+' ...'}} </h6>
                            <!-- Product price-->
                            ${{product.price-5}} - ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="'/products/view-product/'+product.id">View options</a></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
